<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prince</title>
  </head>
  <body>
    <form>
      <div>
        <!-- <label
          for="name"
          style="
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
          "
          >Full Name</label
        > -->
        <input
          type="text"
          id="name"
          required
          placeholder="Prince Patel"
          aria-label="Full Name"
          autocomplete="given-name"
        />
      </div>

      <div>
        <label for="search">Search</label>
        <input type="search" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" autocomplete="current-password" />
      </div>

      <div>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" autocomplete="new-password" />
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          autocomplete="new-password"
        />
      </div>

      <div>
        <label for="birth-date">Birth Date</label>
        <input type="date" id="birth-date" autocomplete="bday" />
      </div>

      <div>
        <label for="birth-date">Birth Date</label>
        <input type="time" id="birth-date" />
      </div>

      <div>
        <label for="birth-date">Birth Date</label>
        <input type="datetime-local" id="birth-date" />
      </div>

      <div>
        <label for="gender">Gender</label>
        <select name="" id="" autocomplete="sex">
          <option value="">Please Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label for="hobbies">Hobbies</label>
        <select name="" id="">
          <optgroup label="Sports">
            <option value="cricket">Cricket</option>
            <option value="football">Football</option>
          </optgroup>
          <optgroup label="Activity">
            <option value="dance">Dance</option>
            <option value="singing">singing</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="college">college</label>
        <input type="text" id="college" list="college-list" />
        <datalist id="college-list">
          <option value="Nirma">Nirma</option>
          <option>LDRP</option>
          <option>SAL</option>
        </datalist>
      </div>

      <textarea name="" id="" cols="50" rows="5"></textarea>

      <fieldset>
        <legend>Gender</legend>
        <div>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Hobbies</legend>
        <div>
          <input type="checkbox" name="hobbies" id="cricket" />
          <label for="cricket">Cricket</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="football" />
          <label for="football">Football</label>
        </div>
      </fieldset>

      <div>
        <label for="phone">Phone</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
